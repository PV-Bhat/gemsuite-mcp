# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP
    type: object
    required:
      - geminiApiKey
    properties:
      geminiApiKey:
        type: string
        description: Your Google Gemini API key for accessing Gemini models.
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        GEMINI_API_KEY: config.geminiApiKey
      }
    })
