# Smithery configuration
dockerfile: Dockerfile
startCommand:
  type: stdio
  command: "node"
  args: ["build/index.js"]
configSchema:
  type: object
  required:
    - geminiApiKey
  properties:
    geminiApiKey:
      type: string
      description: Your Google Gemini API key for accessing Gemini models.
env:
  GEMINI_API_KEY: "{{ config.geminiApiKey }}"
